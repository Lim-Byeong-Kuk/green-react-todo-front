<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var [z, z1] = [10, 20];
      console.log(z);

      var [a, z, ...b] = [10, 20, 30];
      console.log(b);

      const a1 = (a, b) => a + b;
      const a2 = (a, b) => a - b;
      const a3 = (a, b) => a * b;
      const a4 = (a, b) => a / b;
      const a5 = (a, b) => a % b;
      const firstOperand = [1, 2, 3, 4, 5];
      const secondOperand = [10, 20, 30, 40, 50];
      const funList = [a1, a2, a3, a4, a5];

      // 문1) funList 에서 하나씩 꺼내어 첫번째 인자로는 firsOperand의 배열의 하나씩 꺼낸
      // 값과 두번째 인자로는 secondOperand에서 하나씩 꺼낸 값을 전달한 결과를 배열에 저장
      //a1(1,10), a1(2,20), a1(3,30) .... a2(1,10),a2(2,20)...

      const result = funList.map((f) => {
        return firstOperand.map((i) => f(i, secondOperand[i - 1]));
      });

      console.log(result.flat(2));

      var result2 = [];

      for (var f of funList) {
        for (var i of firstOperand) {
          result2 = [...result2, f(i, secondOperand[i - 1])];
        }
      }
      console.log(result2);
    </script>
  </body>
</html>
